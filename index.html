<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>

  <header>
    <nav>
      <h3 id="header-p">Contact Us</h3>
    </nav>
  </header>

  <main id="main">
    <section>
      <h1>Fill in Your biodata below</h1>
      <form action="index.html" method="post">
        <input type="text" name="first_name" id="f_name" placeholder="Firstname" required class="inputbox"><br><br>
        <input type="text" name="last_name" id="l_name" placeholder="Surname" required class="inputbox"><br><br>
        <input type="email" name="email" id="email" placeholder="Email" required class="inputbox"><br><br>
        <input type="password" name="password" id="password" placeholder="Password" required class="inputbox"><br><br>
        <input type="number" name="mobile_number" id="mobile_numb" placeholder="Mobile number" required class="inputbox"><br><br>
        <select name="gender" id="gender" required class="inputbox">
          <option value="">Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select><br><br>
        <input type="checkbox" name="check" id="check" required><span>&nbsp;&nbsp;&nbsp;&nbsp; I have read and agreed to the terms and conditions.</span> <br><br>
        <button type="submit" id="submit" class="inputbox1">Submit</button>
      </form><br>
    </section>

  </main>

  <footer>
    <div class="footer">
      <p> All Rights Reserved. EMFCONZULT </p>
    </div>
  </footer>

</body>

</html>
